<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIA - Dados</title>
</head>

<body>
    <form name="dados">
        <fieldset>
            <legend>Dados do usuario:</legend>

            <label>Nome:</label>
            <br>
            <input type="text" name="fnome" id="fnome" size="20">
            <br>
            <label>Cor fundo</label>
            <br>
            <br>
            <input type="radio" name="fcorF" onclick="defineCor(1,'#f00')"> Vermelho
            <br>
            <input type="radio" name="fcorF" onclick="defineCor(1,'#0f0')"> Verde
            <br>
            <input type="radio" name="fcorF" onclick="defineCor(1,'#00f')"> Azul
            <br>
            <label>Cor texto</label>
            <br>
            <br>
            <input type="radio" name="fcorT" onclick="defineCor(2,'#000')">Preto
            <br>
            <input type="radio" name="fcorT" onclick="defineCor(2,'#fff')">Branco
            <br>
            <input type="radio" name="fcorT" onclick="defineCor(2,'#ff0')">Amarelo
            <br>
            <br>
            <input type="button" value="Gravar" onclick="Gravar()">
        </fieldset>
    </form>
<script src="script.js"></script>
</body>

</html>
