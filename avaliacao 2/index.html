<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Avaliacao 2</title>
</head>

<body>

    <svg width="500px" height="1080px" stroke="black">

        <!--
        HEADSPACE
        -->

        <!--quadrado branco-->
        <rect x="35" y="35" width="180" height="180" fill="white" stroke="none" rx="20">
        </rect>
        <!--Circulo laranja-->
        <ellipse cx="125" cy="125" rx="70" fill="#FF8500" stroke="none" stroke-width="1">
        </ellipse>

        <!--
        UNSPLASH
        -->

        <!--quadrado branco-->
        <rect x="270" y="35" width="180" height="180" fill="white" stroke="none" rx="20">
        </rect>
        <!--LINHA-->
        <line x1="310" y1="110" x2="310" y2="180" stroke="black" stroke-width="35">
        </line>
        <line x1="410" y1="110" x2="410" y2="180" stroke="black" stroke-width="35">
        </line>
        <line x1="310" y1="165" x2="410" y2="165" stroke="black" stroke-width="30">
        </line>

        <line x1="330" y1="75" x2="387" y2="75" stroke="black" stroke-width="50">
        </line>


        <!--
        SURPREENDA
        -->

        <rect x="35" y="250" width="180" height="180" fill="white" stroke="none" rx="20">
        </rect>

        <ellipse cx="90" cy="350" rx="45" fill="red" stroke="none" stroke-width="1" fill-opacity="0.7">
        </ellipse>
        <ellipse cx="160" cy="350" rx="45" fill="orange" stroke="none" stroke-width="1" fill-opacity="0.7">
        </ellipse>


        <!--
        GET IN 
        -->

        <!--
        quadrado vermelho
        -->

        <rect x="35" y="450" width="180" height="180" fill="#ff5757" stroke="none" rx="20">
        </rect>

        <line x1="110" y1="480" x2="165" y2="550" stroke="white" stroke-width="15">
        </line>
        <line x1="110" y1="600" x2="175" y2="550" stroke="white" stroke-width="15">
        </line>
        <line x1="98" y1="470" x2="96.9" y2="620" stroke="#ff5757" stroke-width="35">
        </line>

            <!--
        Calculadora 
        -->
            <!--quadrado branco-->

            <rect x="270" y="450" width="180" height="180" fill="white" stroke="none" rx="20">
            </rect>
            <ellipse cx="360" cy="540" rx="70" fill="red" stroke="none" stroke-width="1">
            </ellipse>
    
            <ellipse cx="360" cy="540" rx="50" fill="none" stroke="white" stroke-width="5">
            </ellipse>

            
        <g transform="translate(130,20) rotate(90,40,310)">
            <polygon points="213,123 275,123 250,95" stroke="white" fill="white">
            </polygon>

        </g>


        <rect x="270" y="250" width="180" height="180" fill="#dc143c" stroke="none" rx="20">
        </rect>

        <rect x="305" y="300" width="110" height="80" fill="white" stroke="none" rx="20">
        </rect>

        <ellipse cx="360" cy="340" rx="20" fill="#8B0000" stroke="none"></ellipse>
        <ellipse cx="395" cy="315" rx="10" fill="#dc143c" stroke="none"></ellipse>







    </svg>


</body>

</html>
